<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2><span th:each="c : ${recipe.categories}"><span th:text="${c.categoryName}"></span></span></h2>
	<h2 th:text="${recipe.title}">Recipe Title</h2><br/>
	
	<span th:text="${recipe.description}">Description</span><br/><br/>
	
	<span style='font-weight:bold'>Note:</span><span th:text="${recipe.note.note}">Note</span><br/><br/>
	
	<span>Ingredients:</span><br/>
	<table>
		<tr>
			<th>Description</th>
			<th>Amount</th>
			<th>Unit of Measure</th>
		</tr>
		<tr th:each="i : ${recipe.ingredients}">
			<td th:text="${i.description}">Ingredient Description</td>
			<td th:text="${i.amount}">Ingredient Amount</td>
			<td th:text="${i.uom.uom}">Ingredient UOM</td>
		</tr>
	</table>
</body>
</html>
